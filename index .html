<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* Allow vertical scrolling when content overflows */
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('001.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: filter 2s ease-in-out;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            text-align: center;
            padding-top: 50px;
            font-family: sans-serif;
            transform: translateY(-5.0em);
        }

        /* Filter States */
        .state-normal { filter: none; }
        .state-rainy { filter: grayscale(60%) sepia(20%) brightness(75%); }
        .state-spring { filter: saturate(140%) hue-rotate(-15deg) brightness(110%); }
        .state-autumn { filter: sepia(60%) saturate(120%) brightness(95%); }
    </style>
</head>
<body>
    <div id="background" class="state-normal"></div>
    <div class="content">
        <h1 style="color: green; font-size: 6.0em;">加油！努力！</h1>
        <p style="font-size: 3.0em; color: yellow; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">拉斯要用力</p>
        <p style="font-size: 3.0em; color: yellow; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">拉不出来，没关系</p>
        <p style="font-size: 3.0em; color: yellow; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); margin-top: 0em;">至少放个<span style="font-size: 8.0em;">P</span></p>
    </div>

    <script>
        const backgroundElement = document.getElementById('background');
        const states = ['state-rainy', 'state-spring', 'state-autumn', 'state-normal'];
        let currentStateIndex = 0;

        function changeState() {
            // Get the next state class from the array
            const nextState = states[currentStateIndex];
            
            // Apply the new state by replacing the class
            backgroundElement.className = nextState;
            
            // Move to the next index, looping back to the start if necessary
            currentStateIndex = (currentStateIndex + 1) % states.length;
        }

        // Change the state every 5 seconds
        setInterval(changeState, 5000);

        // Initialize the first state
        changeState();
    </script>
</body>
</html>
